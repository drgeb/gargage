---
- name: install docker repo
  become: true
  yum_repository:
    name: 'docker-ce'
    description: "Docker CE Stable"
    baseurl: "{{ docker_repo_baseurl }}"
    gpgcheck: true
    gpgkey: "{{ docker_repo_gpgkey }}"
    enabled: "{{ docker_repo_enabled }}"
  when: docker_repo_enabled

- name: install packages
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ docker_packages }}"

- name: create docker group
  become: true
  group:
    name: docker
    state: present

- name: append users to docker group
  become: true
  user:
    name: "{{ item }}"
    groups:
      - docker
    append: true
  with_items:
    - "{{ docker_users }}"

- name: install docker-compose
  become: true
  shell: >
    {{ docker_compose_script }}
  args:
    creates: '/usr/bin/docker-compose'
