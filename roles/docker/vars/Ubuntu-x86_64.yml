---
docker_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

docker_absent_packages:
  - docker
  - docker.io
  - docker-engine
  - containerd
  - runc

docker_repo_key: 'https://download.docker.com/linux/ubuntu/gpg'
docker_repo_keyring: '/usr/share/keyrings/docker-archive-keyring.gpg'

docker_repo: >
  deb [arch=amd64 signed-by={{ docker_repo_keyring }}]
  https://download.docker.com/linux/ubuntu
  {{ ansible_distribution_release }}
  stable
