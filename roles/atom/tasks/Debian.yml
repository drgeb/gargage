---
- name: install packages
  become: true
  apt:
    update_cache: true
    name: "{{ atom_packages }}"
    state: present

- name: install repo key
  become: true
  apt_key:
    url: "{{ atom_repo_key }}"
    state: present

- name: install repo
  become: true
  apt_repository:
    filename: 'atom'
    repo: "{{ atom_repo }}"
    state: present

- name: install atom
  become: true
  apt:
    update_cache: true
    name: atom
    state: present
